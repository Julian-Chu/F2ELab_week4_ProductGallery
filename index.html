<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Document</title>
        <style>
            body {
                width: 960px;
                height: 2000px;
            }
            
            .container {
                display: grid;
                grid-template-columns: repeat(8, 120px);
                grid-template-rows: repeat(20, 100px);
            }
            
            .item {
                border: 1px solid red;
            }
            
            .item-title {
                grid-column: 3/ span 4;
                grid-row: span 1;
                border: none;
            }
            
            .item1 {
                border: none;
                grid-column: 1/ span 5;
                grid-row: 2/ span 6;
                position: relative;
            }
            
            .item2 {
                grid-column: 6/ span 3;
                grid-row: 3/ span 4;
                display: grid;
                grid-template-columns: repeat(6, 1fr);
                grid-template-rows: repeat(8, 1fr);
                border: none;
            }
            
            .item3 {
                grid-column: 1/ span 5;
                grid-row: 8 / span 4;
                display: grid;
                grid-template-columns: repeat(10, 60px);
                grid-template-rows: repeat(8, 50px);
                border: none;
            }
            
            .item5 {
                grid-column: 1/ span 4;
                grid-row: 12/ span 4;
                background-color: coral;
            }
            
            .item6 {
                grid-column: 4/ -1;
                grid-row: 14/span 6;
                background-color: darkgreen;
            }
            
            .item7 {
                grid-column: 1/ span 3;
                grid-row: 16/span 5;
                background-color: darkgoldenrod;
            }
            
            .title1 {
                font-size: 72px;
                font-family: 'Roboto Black';
            }
            
            .title2 {
                font-size: 48px;
                font-family: 'Roboto Black';
            }
            
            .title3 {
                font-size: 24px;
                font-family: 'Roboto-BoldItalic';
            }
            
            .subtitle1 {
                font-size: 24px;
                font-family: 'Roboto-Black';
            }
            
            .paragraph {
                font-size: 16px;
                font-family: 'Roboto Regular';
            }
            
            .logo {
                font-size: 20px;
                font-family: 'Roboto-Black';
            }
            
            .subtitle {
                background-color: #000000;
                color: #FFFFFF;
                text-align: center;
            }
            
            .title {
                text-align: center;
            }
            
            .front-pattern {
                background-image: url('./assets/pattern_unit.png');
                width: 240px;
                height: 100px;
            }
            
            .item1>b {
                left: 0px;
                bottom: 50px;
                position: absolute;
            }
            
            .item1 .front-pattern {
                bottom: 50px;
                left: 60px;
                position: absolute;
                z-index: 3;
            }
            
            .item .photo {
                width: 480px;
                height: 400px;
                overflow: hidden;
                position: absolute;
                bottom: 100px;
                z-index: 2;
            }
            
            .item1 .photo img {
                transform: translateY(-160px);
                max-width: 100%;
                /* max-height: 100%; */
                width: auto;
                height: auto;
            }
            
            .item1 .photo-name {
                position: absolute;
                top: 75px;
                z-index: 3;
                text-shadow: #000000;
            }
            
            .back-square {
                position: absolute;
                border: 20px solid #50E3C2;
                width: 240px;
                height: 200px;
                right: 60px;
                top: 50px;
            }
            
            .style-name {
                transform: rotateZ(90deg);
                width: 150px;
                height: 28px;
                position: absolute;
                left: 420px;
                bottom: 120px;
            }
            
            .item2>.block1 {
                grid-column: 3/span 4;
                grid-row: 1/ span 4;
                border: 20px solid #50E3C2
            }
            
            .item2>.block2 {
                grid-column: 2 / span 4;
                grid-row: 2 /span 4;
                background: #50E3C2;
            }
            
            .item2>.block3 {
                grid-column: 1 / span 4;
                grid-row: 3/ span 4;
                width: 240px;
                height: 200px;
                overflow: hidden;
                /* position: absolute; */
                /* bottom: 100px; */
                z-index: 2;
                position: relative;
            }
            
            .item2>.block3 img {
                max-width: 100%;
                width: auto;
                height: auto;
                position: absolute;
                transform: translateY(-80px);
            }
            
            .item2>.block-itemNo {
                grid-column: 6/span 1;
                grid-row: 1/span 1;
                z-index: 3;
                display: flex;
                justify-content: flex-end;
                align-items: flex-start;
            }
            
            .item2>.block-itemTitle {
                grid-column: 3 / span 2;
                grid-row: 7 /span 2;
            }
            
            .item2 .block-itemTitle {
                position: relative;
                z-index: 3;
                grid-column: 3 /span 4;
                grid-row: span 1;
                transform: translateY(25px);
            }
            
            .item-title {
                width: 100%;
                height: 100%;
            }
            
            .item-title::before {
                position: absolute;
                opacity: 0.5;
                top: -15px;
                width: 100%;
                height: 50%;
                overflow: hidden;
                content: attr(title);
                font-size: inherit;
            }
            
            .item-title::after {
                position: absolute;
                opacity: 0.2;
                top: -20px;
                left: 0;
                width: 100%;
                height: 50%;
                overflow: hidden;
                content: attr(title);
                font-size: inherit;
            }
            
            .item2 .category {
                grid-column: 1/span 5;
                grid-row: 2/span 1;
                display: flex;
                justify-content: flex-start;
                align-items: flex-end;
                transform: translateX(-15px);
            }
            
            .item3 .block1 {
                border: 20px solid #50E3C2;
                grid-column: 6/ span 4;
                grid-row: 4/ span 4;
            }
            
            .item3 .block2 {
                background-color: #50E3C2;
                grid-column: 1 / span 4;
                grid-row: 2 / span 1;
            }
            
            .item3 .block3 {
                grid-column: 1 / span 8;
                grid-row: 3/ span 4;
                width: 480px;
                height: 200px;
                overflow: hidden;
                /* position: absolute; */
                /* bottom: 100px; */
                z-index: 2;
                position: relative;
            }
            
            .item3 .block3 img {
                max-width: 100%;
                width: auto;
                height: auto;
                position: absolute;
                transform: translateY(-60px);
            }
            
            .item3 .block-itemTitle {
                position: relative;
                z-index: 3;
                grid-column: 3 / -1;
                grid-row: 2/span 1;
                transform: translateY(-5px);
            }
            
            .item3 .category {
                grid-column: 1 / -1;
                grid-row: 7/span 1;
                display: flex;
                justify-content: flex-start;
                transform: translateX(15px);
            }
            
            .item3>.block-itemNo {
                grid-column: 9/span 1;
                grid-row: 7 /span 1;
                z-index: 3;
                display: flex;
                justify-content: flex-end;
                align-items: flex-start;
            }
            
            .item4 {
                grid-column: 6/ span 3;
                grid-row: 7/ span 7;
                display: grid;
                grid-template-columns: repeat(6, 60px);
                grid-template-rows: repeat(12, 50px);
                border: none;
            }
            
            .item4 .block1 {
                border: 20px solid #50E3C2;
                grid-column: 2/ span 4;
                grid-row: 1 /span 4;
            }
            
            .item4 .block2 {
                grid-column: 3/span 4;
                grid-row: 10 /span 1;
                z-index: 3;
            }
            
            .item4 .block3 {
                grid-column: 3 /span 4;
                grid-row: 3/ span 8;
                /* width: 480px; */
                /* height: 200px; */
                overflow: hidden;
                /* position: absolute; */
                /* bottom: 100px; */
                z-index: 2;
                position: relative;
            }
            
            .item4 .block3 img {
                /* max-width: 100%; */
                max-height: 100%;
                width: auto;
                height: auto;
                position: absolute;
                /* transform: translateY(-60px); */
            }
            
            .item4 .block-itemTitle {
                z-index: 3;
                grid-column: 0 / -1;
                grid-row: 5/span 1;
                transform: rotateZ(-90deg) translate(-5px, 55px);
            }
            
            .item4 .category {
                grid-column: 1 / -1;
                grid-row: 3/span 1;
                display: flex;
                justify-content: flex-start;
                transform: rotateZ(90deg) translate(5px, -115px);
            }
            
            .item4>.block-itemNo {
                grid-column: 2/span 1;
                grid-row: 10 /span 1;
                z-index: 3;
                display: flex;
                justify-content: flex-end;
                align-items: flex-start;
            }
        </style>
    </head>

    <body>
        <div class="container">
            <div class="item item-title">
                <div class="logo subtitle">CCCLOTHS</div>
                <div class="title1 title"><b>
                    MEN'S TOPS
                </b>
                </div>

            </div>
            <div class="item item1">
                <b class="title2">01</b>
                <div class="front-pattern"></div>
                <div class="photo">
                    <img src="https://images.unsplash.com/photo-1513827379601-9dba5099a3f9?ixlib=rb-0.3.5&ixid=eyJhcHBfaWQiOjEyMDd9&s=1acdd78f34ee75aade9e313251bb1695&dpr=1&auto=format&fit=crop&w=1000&q=80&cs=tinysrgbhttps://unsplash.com/photos/seTr2ZmQDcM"></img>
                </div>
                <div class="photo-name">
                    <b class="title2 item-title" title="LINEN BLAZER">LINEN BLAZER</b>
                </div>
                <div class="back-square"></div>
                <div class="style-name"><b class="title3">Men's outfit</b></div>
            </div>
            <div class="item item2">
                <b class="title2 block-itemNo">02</b>
                <div class="block1"></div>
                <div class="block2"></div>
                <div class="block3">
                    <img src="https://images.unsplash.com/photo-1514632542677-48fae74a01b2?ixlib=rb-0.3.5&ixid=eyJhcHBfaWQiOjEyMDd9&s=cf412aceb1d689765e387d30fca7210a&dpr=1&auto=format&fit=crop&w=1000&q=80&cs=tinysrgb" alt="">
                </div>
                <div class="block-itemTitle"><b class="title2 item-title" title="FREELIFT">FREELIFT</b></div>
                <b class="category title3">Men's basics</b>
            </div>
            <div class="item item3">
                <b class="title2 block-itemNo">03</b>
                <div class="block1"></div>
                <div class="block2"></div>
                <div class="block3">
                    <img src="https://images.unsplash.com/photo-1496345875659-11f7dd282d1d?ixlib=rb-0.3.5&ixid=eyJhcHBfaWQiOjEyMDd9&s=a0f994eef47e5fb1a67849703cc961b3&dpr=1&auto=format&fit=crop&w=1000&q=80&cs=tinysrgb" alt="">
                </div>
                <div class="block-itemTitle"><b class="title2 item-title" title="SUPER SKINNY">SUPER SKINNY</b></div>
                <b class="category title3">Men's pattern shirts</b>
            </div>
            <div class="item item4">
                <b class="title2 block-itemNo">04</b>
                <div class="block1"></div>
                <div class="block2 front-pattern"></div>
                <div class="block3">
                    <img src="https://images.unsplash.com/photo-1484516758160-69878111a911?ixlib=rb-0.3.5&ixid=eyJhcHBfaWQiOjEyMDd9&s=39466d66952b133d5a5cff642b970d05&dpr=1&auto=format&fit=crop&w=1000&q=80&cs=tinysrgb" alt="">
                </div>
                <div class="block-itemTitle"><b class="title2 item-title" title="DENIM">DENIM</b></div>
                <b class="category title3">Men's cadual</b>
            </div>
            <div class="item item5">05</div>
            <div class="item item6">06</div>
            <div class="item item7">07</div>
        </div>
    </body>

</html>
