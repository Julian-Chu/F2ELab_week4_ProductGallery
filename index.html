<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Document</title>
        <style>
            body {
                width: 960px;
                height: 2000px;
            }
            
            .container {
                display: grid;
                grid-template-columns: repeat(8, 120px);
                grid-template-rows: repeat(20, 100px);
            }
            
            .item {
                border: 1px solid red;
            }
            
            .item-title {
                grid-column: 3/ span 4;
                grid-row: span 1;
                border: none;
            }
            
            .item1 {
                border: none;
                grid-column: 1/ span 5;
                grid-row: 2/ span 6;
                position: relative;
            }
            
            .item2 {
                grid-column: 6/ span 3;
                grid-row: 3/ span 4;
                background-color: blueviolet;
            }
            
            .item3 {
                grid-column: 1/ span 5;
                grid-row: 8 / span 4;
                background-color: chartreuse;
            }
            
            .item4 {
                grid-column: 6/ span 3;
                grid-row: 7/ span 7;
                background-color: cornflowerblue;
            }
            
            .item5 {
                grid-column: 1/ span 4;
                grid-row: 12/ span 4;
                background-color: coral;
            }
            
            .item6 {
                grid-column: 4/ -1;
                grid-row: 14/span 6;
                background-color: darkgreen;
            }
            
            .item7 {
                grid-column: 1/ span 3;
                grid-row: 16/span 5;
                background-color: darkgoldenrod;
            }
            
            .title1 {
                font-size: 72px;
                font-family: 'Roboto Black';
            }
            
            .title2 {
                font-size: 48px;
                font-family: 'Roboto Black';
            }
            
            .title3 {
                font-size: 24px;
                font-family: 'Roboto Bold italic';
            }
            
            .subtitle1 {
                font-size: 24px;
                font-family: 'Roboto Black';
            }
            
            .paragraph {
                font-size: 16px;
                font-family: 'Roboto Regular';
            }
            
            .logo {
                font-size: 20px;
                font-family: 'Roboto Black';
            }
            
            .subtitle {
                background-color: #000000;
                color: #FFFFFF;
                text-align: center;
            }
            
            .title {
                text-align: center;
            }
            
            .front-pattern {
                background-image: url('./assets/pattern_unit.png');
                width: 240px;
                height: 100px;
            }
            
            .item1>b {
                left: 0px;
                bottom: 50px;
                position: absolute;
            }
            
            .item1 .front-pattern {
                bottom: 50px;
                left: 60px;
                position: absolute;
                z-index: 3;
            }
            
            .item .photo {
                width: 480px;
                height: 400px;
                overflow: hidden;
                position: absolute;
                bottom: 100px;
                z-index: 2;
            }
            
            .item1 .photo img {
                transform: translateY(-160px);
                max-width: 100%;
                /* max-height: 100%; */
                width: auto;
                height: auto;
            }
            
            .item1 .photo-name {
                position: absolute;
                top: 75px;
                z-index: 3;
                text-shadow: #000000;
            }
            
            .item1 .photo-name b::before {
                position: absolute;
                opacity: 0.5;
                top: -15px;
                width: 100%;
                height: 50%;
                overflow: hidden;
                content: attr(title);
                font-size: inherit;
            }
            
            .item1 .photo-name b::after {
                position: absolute;
                opacity: 0.2;
                top: -20px;
                left: 0;
                width: 100%;
                height: 50%;
                overflow: hidden;
                content: attr(title);
                font-size: inherit;
            }
            
            .back-square {
                position: absolute;
                border: 20px solid #50E3C2;
                width: 240px;
                height: 200px;
                right: 60px;
                top: 50px;
            }
            
            .style-name {
                transform: rotateZ(90deg);
                width: 150px;
                height: 28px;
                position: absolute;
                left: 420px;
                bottom: 120px;
            }
        </style>
    </head>

    <body>
        <div class="container">
            <div class="item item-title">
                <div class="logo subtitle">CCCLOTHS</div>
                <div class="title1 title"><b>
                    MEN'S TOPS
                </b>
                </div>

            </div>
            <div class="item item1">
                <b class="title2">01</b>
                <div class="front-pattern"></div>
                <div class="photo">
                    <img src="https://images.unsplash.com/photo-1513827379601-9dba5099a3f9?ixlib=rb-0.3.5&ixid=eyJhcHBfaWQiOjEyMDd9&s=1acdd78f34ee75aade9e313251bb1695&dpr=1&auto=format&fit=crop&w=1000&q=80&cs=tinysrgbhttps://unsplash.com/photos/seTr2ZmQDcM"></img>
                </div>
                <div class="photo-name">
                    <b class="title2 " title="LINEN BLAZER">LINEN BLAZER</b>
                </div>
                <div class="back-square"></div>
                <div class="style-name"><b class="title3">Men's outfit</b></div>
            </div>
            <div class="item item2">02</div>
            <div class="item item3">03</div>
            <div class="item item4">04</div>
            <div class="item item5">05</div>
            <div class="item item6">06</div>
            <div class="item item7">07</div>
        </div>
    </body>

</html>
